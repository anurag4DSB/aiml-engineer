# Pre-commit hooks configuration
# See: https://pre-commit.com/
repos:
  # Standard pre-commit hooks for file formatting and validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace  # Remove trailing whitespace from all files
      - id: end-of-file-fixer    # Ensure files end with a newline
      - id: check-yaml           # Validate YAML syntax
        args: ['--unsafe']       # Allow custom YAML tags (needed for mkdocs.yml)
      - id: check-added-large-files  # Prevent accidentally committing large files
      - id: check-merge-conflict     # Detect merge conflict markers

  # Markdown linting using pymarkdown
  # Configuration in pyproject.toml under [tool.pymarkdown]
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.34
    hooks:
      - id: pymarkdown
        args: ['scan']  # Scan markdown files for style issues

  # YAML linting using yamllint
  # Configuration in .yamllint.yml
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yml']  # Use custom config file
