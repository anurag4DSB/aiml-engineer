site_name: aiml.engineer
site_url: https://aiml.engineer
site_description: Notes by an evolving software engineering in the revolutionized AI/ML world
site_author: Anurag Mittal

# Content directory (renamed from docs to reserve docs for repository documentation)
docs_dir: content

theme:
  name: material
  custom_dir: content/assets/
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      accent: teal

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: custom/moon
        name: Switch to dark mode
      accent: teal

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: custom/sun
        name: Switch to system preference
      accent: teal

  features:
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

extra_css:
  - assets/css/custom.css

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - meta
  - toc:
      permalink: false
      toc_depth: 2
      title: "On This Page"
  - pymdownx.highlight:
      line_spans: __span
      pygments_lang_class: true
      linenums: true
      pygments_style: monokai
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Posts: posts/index.md
  - Notes:
      - Overview: notes/index.md
      - VLIW SIMD:
          - Overview: notes/vliw-simd/index.md
          - Scalar vs Vector: notes/vliw-simd/scalar-vs-vector.md
          - ALU and Engines: notes/vliw-simd/alu-and-engines.md
          - VLIW Architecture: notes/vliw-simd/vliw-architecture.md
          - Instruction Set: notes/vliw-simd/instruction-set.md
          - Optimization Strategies: notes/vliw-simd/optimization-strategies.md
  - Labs: labs/index.md
  - Projects:
      - Overview: projects/index.md
      - Anthropic Performance Take-Home: projects/anthropic-performance-takehome.md
  - Reading: reading/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anurag4dsb/aiml-engineer
  generator: false

copyright: >
