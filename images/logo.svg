<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DB6AC"/>
      <stop offset="100%" style="stop-color:#00695C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Glowing network - transparent background -->
  <g filter="url(#glow)">
    <!-- Connections -->
    <g stroke="#26A69A" stroke-width="1.5" opacity="0.8">
      <line x1="16" y1="22" x2="32" y2="12"/>
      <line x1="16" y1="22" x2="32" y2="32"/>
      <line x1="16" y1="22" x2="32" y2="52"/>
      <line x1="16" y1="42" x2="32" y2="12"/>
      <line x1="16" y1="42" x2="32" y2="32"/>
      <line x1="16" y1="42" x2="32" y2="52"/>
      <line x1="32" y1="12" x2="48" y2="32"/>
      <line x1="32" y1="32" x2="48" y2="32"/>
      <line x1="32" y1="52" x2="48" y2="32"/>
    </g>
    <!-- Nodes -->
    <circle cx="16" cy="22" r="6" fill="url(#tealGrad)"/>
    <circle cx="16" cy="42" r="6" fill="url(#tealGrad)"/>
    <circle cx="32" cy="12" r="6" fill="url(#tealGrad)"/>
    <circle cx="32" cy="32" r="6" fill="url(#tealGrad)"/>
    <circle cx="32" cy="52" r="6" fill="url(#tealGrad)"/>
    <circle cx="48" cy="32" r="6" fill="url(#tealGrad)"/>
  </g>
</svg>
